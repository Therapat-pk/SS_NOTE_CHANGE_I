{% load static %}
<html>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>S&Slecture Login</title>
</head>

<body>
    <br><br><br><br><br><br><br><br><br>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-offset-5 col-md-6 text-center">
                <div class="login-logo">
                    <img src='{% static "/Homepage/logo.png" %}' width="200" height="200" alt="">
                </div>
                <br><br>
                <h2>Welcome to</h2>
                <h2>Save & Share Lecture</h2>
            </div>

            <div class="col-md-offset-5 col-md-6 text-center">
                <h2>Login</h2>

                <div class="text-left">
                    <!-- Login Form -->
                    <form method="post">
                        {% csrf_token %}

                        <h5>Username :</h5>
                        <p><input type="text" class="form-control input-sm chat-input" name="username"
                                placeholder="Username" required id="id_username"></p>

                        <h5>Password :</h5>
                        <p><input type="password" class="form-control" name="password" placeholder="Password" required
                                id="id_password"></p>
                </div>

                <p><input class="btn btn-outline-primary" type="submit" class="fadeIn fourth" value="Log In" id="login"></p>
                <p>Don't have an account ? <a href="{% url 'signup' %}">Sign Up</a></p>

                </form>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
